<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoShamBo!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="code.js" defer></script>
</head>

<body>
    <div class="bodyDiv">
        <div class="gameContainer">
            <div class="titleLog">
                <p class="titleText">Welcome to RPS! First to 5 wins. Choose wisely...</p>
            </div>
            <div class="buttonContainer">
                <button class="rockSelector">Rock</button>
                <button class="paperSelector">Paper</button>
                <button class="scissorSelector">Scissor</button>
            </div>
        </div>
        <div class="idArrowContainer">
            <div class="idArrow">
                <div class="scoreContainer">
                    <h1 class="playerScore">P1: </h1>
                    <h1 class="playerScoreNum">0</h1>
                </div>
                <img src="RPS-Arrow.png" alt="" class="arrow">
            </div>
            <div class="resultTextContainer">
                <p>Round:</p>
                <div class="roundText"> 1</div>
            </div>
            <div class="idArrow">
                <div class="scoreContainer">
                    <h1 class="botScore">P2: </h1>
                    <h1 class="botScoreNum">0</h1>
                </div>
                <img src="RPS-Arrow.png" alt="" class="arrow">
            </div>
        </div>
        <div class="arenaContainer">
            <div class="fighters">
                <img src="RPS-MainChar.gif" alt="" class="player">
                <img src="" alt="" class="playerChoice">
                <div class="status">Fight!</div>
                <img src="" alt="" class="botChoice">
                <img src="RPS-Enemy1.gif" alt="" class="player">
            </div>
            <div class="platform"></div>
        </div>
    </div>
</body>

</html>
